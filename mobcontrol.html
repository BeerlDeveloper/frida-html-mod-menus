<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mod Menu</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    background: transparent;
    overflow: hidden;
}

/* ICON */
#menuIcon {
    position: fixed;
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: linear-gradient(145deg, #ff004c, #9e0030);
    box-shadow: 0 0 15px rgba(255,0,76,.8);
    bottom: 120px;
    right: 20px;
    cursor: grab;
    z-index: 9999;
}

/* OVERLAY */
#menuOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.45);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9998;
}

/* MENU */
#menu {
    width: 340px;
    height: 460px;
    background: #0b0b0b;
    border-radius: 14px;
    display: flex;
    flex-direction: column;
    color: #fff;
}

/* HEADER */
.header {
    display: flex;
    align-items: center;
    padding: 12px;
    gap: 10px;
    border-bottom: 1px solid #222;
    background: #000;
}

.header img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
}

.header .info {
    display: flex;
    flex-direction: column;
}

.header .username {
    font-weight: bold;
    font-size: 14px;
}

.header .modname {
    font-size: 12px;
    color: #ff004c;
}

/* CONTENT */
.content {
    flex: 1;
    overflow-y: auto;
    padding: 10px;

    /* Firefox */
    scrollbar-width: thin;
    scrollbar-color: #ff004c #111;
}

/* Chrome / Edge */
.content::-webkit-scrollbar {
    width: 6px;
}

.content::-webkit-scrollbar-track {
    background: #111;
    border-radius: 10px;
}

.content::-webkit-scrollbar-thumb {
    background: linear-gradient(#ff004c, #9e0030);
    border-radius: 10px;
}

/* FOOTER */
.footer {
    padding: 10px;
    text-align: center;
    border-top: 1px solid #222;
    cursor: pointer;
    color: #ff004c;
    font-weight: bold;
}

/* CATEGORY */
.category {
    margin-top: 12px;
    padding: 6px;
    background: #111;
    border-radius: 6px;
    font-weight: bold;
}

/* BUTTON */
.btn {
    margin-top: 8px;
    padding: 8px;
    border: none;
    border-radius: 6px;
    background: #ff004c;
    color: #fff;
    cursor: pointer;
}

/* ROW */
.row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 8px;
}

/* SWITCH */
.switch {
    position: relative;
    width: 42px;
    height: 22px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.sliderSwitch {
    position: absolute;
    inset: 0;
    background: #555;
    border-radius: 20px;
    cursor: pointer;
    transition: .2s;
}

.sliderSwitch::before {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    background: #fff;
    border-radius: 50%;
    top: 2px;
    left: 2px;
    transition: .2s;
}

.switch input:checked + .sliderSwitch {
    background: #ff004c;
}

.switch input:checked + .sliderSwitch::before {
    transform: translateX(20px);
}

/* PROGRESS */
.progress {
    width: 100%;
    height: 8px;
    background: #333;
    border-radius: 6px;
    margin-top: 6px;
}

.progress span {
    display: block;
    height: 100%;
    width: 60%;
    background: #ff004c;
    border-radius: 6px;
}

/* SLIDER + TEXT */
.slider-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 8px;
}

.slider-row span {
    width: 80px;
    font-size: 13px;
}

input[type="range"] {
    flex: 1;
}

/* INPUTS */
input[type="text"],
input[type="number"],
select {
    width: 100%;
    padding: 6px;
    margin-top: 6px;
    border-radius: 6px;
    border: none;
    background: #1a1a1a;
    color: #fff;
}

/* COLLAPSE */
.collapse {
    background: #111;
    margin-top: 8px;
    border-radius: 6px;
}

.collapse-header {
    padding: 6px;
    cursor: pointer;
    font-weight: bold;
}

.collapse-content {
    display: none;
    padding: 6px;
    font-size: 14px;
}

.collapse-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height .25s ease;
}

</style>
</head>

<body>

<div id="menuIcon"></div>

<div id="menuOverlay">
    <div id="menu">

        <!-- HEADER -->
        <div class="header">
            <img src="https://raw.githubusercontent.com/BeerlDeveloper/frida-html-mod-menus/refs/heads/main/icon.jpg">
            <div class="info">
                <div class="username">ShadowOffsets</div>
                <div class="modname">MobControl - Mod Menu</div>
            </div>
        </div>

        <div class="content">

            <div class="collapse">
                <div class="collapse-header">User</div>
                <div class="collapse-content" id="user">
                    
                </div>
            </div>

            <div class="collapse">
                <div class="collapse-header">Game</div>
                <div class="collapse-content">
                    <div class="row">
                        <span>Unlimited Ammo</span>
                        <input type="checkbox">
                    </div>
                </div>
            </div>

        </div>

        <div class="footer" onclick="closeMenu()">CLOSE</div>
    </div>
</div>

<script>
const button = document.getElementById("menuIcon");
const overlay = document.getElementById("menuOverlay");

button.onclick = () => {
    overlay.style.display = "flex";
    button.style.display = "none";
};

function closeMenu() {
    overlay.style.display = "none";
    button.style.display = "block";
};
</script>

<script>
let offsetX = 0;
let offsetY = 0;
let isDragging = false;
let startTime = 0;

/* DIFERENCIA CLICK DE DRAG */
function handleClickOrDrag() {
    const elapsedTime = Date.now() - startTime;
    if (elapsedTime < 200) {
        showMenu();
    }
}

/* START DRAG */
function startDrag(e) {
    startTime = Date.now();
    isDragging = true;

    const rect = button.getBoundingClientRect();

    if (e.type.startsWith("touch")) {
        offsetX = e.touches[0].clientX - rect.left;
        offsetY = e.touches[0].clientY - rect.top;
    } else {
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
    }

    button.style.cursor = "grabbing";
    button.style.opacity = "0.5";
}

/* MOVE */
function onDrag(e) {
    if (!isDragging) return;
    e.preventDefault();

    let clientX, clientY;

    if (e.type.startsWith("touch")) {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
    } else {
        clientX = e.clientX;
        clientY = e.clientY;
    }

    let newX = clientX - offsetX;
    let newY = clientY - offsetY;

    const maxX = window.innerWidth - button.offsetWidth;
    const maxY = window.innerHeight - button.offsetHeight;

    newX = Math.max(0, Math.min(newX, maxX));
    newY = Math.max(0, Math.min(newY, maxY));

    button.style.left = newX + "px";
    button.style.top  = newY + "px";
    button.style.transform = "translate(0, 0)";
}

/* END */
function endDrag() {
    button.style.opacity = "1";
    button.style.cursor = "grab";

    isDragging = false;
    handleClickOrDrag();
}

/* EVENTOS MOUSE */
button.addEventListener("mousedown", startDrag);
window.addEventListener("mousemove", onDrag);
window.addEventListener("mouseup", endDrag);

/* EVENTOS TOUCH */
button.addEventListener("touchstart", startDrag);
window.addEventListener("touchmove", onDrag, { passive: false });
window.addEventListener("touchend", endDrag);
</script>

<script>
/* COLLAPSE SYSTEM */
document.querySelectorAll(".collapse-header").forEach(header => {
    header.addEventListener("click", () => {
        const content = header.nextElementSibling;

        if (!content) return;

        content.style.display =
            content.style.display === "block" ? "none" : "block";

        content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
    });
});
</script>


</body>
</html>
